<div class="col-md-6 col-md-offset-3">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Create ingredient</h3>
		</div>
		<div class="panel-body">
			<form role="form">
				<div class="form-group">
					<label for="exampleInputEmail1">Name</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter name of ingredient">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Descript</label>
					<textarea class="form-control" rows="3" placeholder="Descript for ingredient"></textarea>
				</div>
				<div class="form-group">
					<label for="exampleInputFile">Upload picture</label>
					<input type="file" id="exampleInputFile">
					<p class="help-block">Example block-level help text here.</p>
				</div>
				<div class="form-group">
					<label for="exampleInputFile">Label</label>
					<div class="input-group">
						<div class="input-group-btn">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Label <span class="caret"></span></button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">sugar</a></li>
								<li><a href="#">salt</a></li>
								<li><a href="#">chili</a></li>
							</ul>
						</div><!-- /btn-group -->
						<input type="text" class="form-control">
					</div><!-- /input-group -->
				</div>
				<div class="form-group">
					<label for="exampleInputFile">Blacklist</label>
					<div class="input-group">
						<div class="input-group-btn">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Blacklist <span class="caret"></span></button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">sugar</a></li>
								<li><a href="#">salt</a></li>
								<li><a href="#">chili</a></li>
							</ul>
						</div><!-- /btn-group -->
						<input type="text" class="form-control">
					</div><!-- /input-group -->
				</div>
				<div class="checkbox">
					<label>
					<input type="checkbox"> Share to moment
					</label>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>
